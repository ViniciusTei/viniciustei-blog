{{ define "content" }}
<main>
  <h1>Welcome to My Blog</h1>
  <p class="main_description">
    A personal space where I share my thoughts on web development, design, and technology.
  </p>

  <section id="articles">
    <h2>Latest Articles</h2>
    <p class="main_description">
      Here are some of my latest articles. Click on the titles to read more.
    </p>

    <ul class="articles_list">
      {{ range .Articles}}
        <li>
          <a href="/article/{{ .Slug }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
